  name: Java
  highlighter: shBrushJava.js
  snippet: >
    public class Bicycle {
        public int cadence;
        public int gear;
        public int speed;

        public Bicycle(int startCadence,
                       int startSpeed,
                       int startGear) {
            gear = startGear;
            cadence = startCadence;
            speed = startSpeed;
        }

        public void applyBrake(int decrement) {
            speed -= decrement;
        }

        public void speedUp(int increment) {
            speed += increment;
        }
    }
